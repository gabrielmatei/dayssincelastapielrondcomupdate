<!DOCTYPE html>
<meta name="viewport" content="width=device-width" />
<meta charset="utf-8" />

<title>Days Since Last api.elrond.com update?</title>

<style>
  body,
  html {
    font-family: source_sans, Lucida Grande, Lucida Sans, sans-serif;
    margin: 0;
    overflow: hidden;
  }

  body {
    color: #23f7dd;
    background-color: #1e1e1e;
  }

  main {
    height: 100vh;
    display: flex;
    justify-content: center;
  }

  strong {
    font-size: 20em;
    align-self: center;
  }

  strong::selection {
    color:  #1e1e1e;
    background-color: #23f7dd;
  }
</style>

<body>
  <main>
    <strong id="text">...</strong>
  </main>

  <script>
    const loadPage = async () => {
      const branchDetails = await fetch('https://api.github.com/repos/ElrondNetwork/api.elrond.com/branches/development')
        .then(response => response.json());

      const lastCommitDateRaw = branchDetails.commit.commit.committer.date;

      const currentDate = new Date();
      const lastCommitDate = new Date(lastCommitDateRaw);

      const diffInMs   = currentDate - lastCommitDate;
      const diffInDays = diffInMs / (1000 * 60 * 60 * 24);

      document.getElementById("text").innerText = parseInt(diffInDays)
    };

    loadPage();
  </script>
</body>
